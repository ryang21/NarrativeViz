<!DOCTYPE html>
<html>
	<head>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
        <script src="./figure1.js"></script>
        <script src="./figure1b.js"></script>
        <script src="./figure2.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">

    </head>

	<body>
        <h1 style="color:rgb(83, 84, 85);">Covid-19 Cases in Santa Clara County</h1>       
        <p style="color:rgb(153, 153, 153);">This visualization displays the Covid-19 cases in Santa Clara Country in 2021, and show the total confirmed<br> and death cases by age group.<br>
        </p>
        <button id = "b1" type="button" onclick = "button(1)">&laquo; Previous</button>
        <button id = "b2" type="button" onclick = "button(2)">New Cases</button>
        <button id = "b3" type="button" onclick = "button(3)">Death Cases</button>
        <button id = "b4" type="button" onclick = "button(4)">Cases by Age Groups</button>
        <button id = "b5" type="button" onclick = "button(5)">Next &raquo;</button>
        <br>
        <h3 id = "subtitle" style="color:rgb(66, 69, 71);">Overview of the new cases in 2021</h3>
        <div id="selection" style="display:none">
            <label><input id = "r1" type="radio" name="dataset" value="Confirmed"checked> Confirmed Cases</label>
            <label><input id = "r2" type="radio" name="dataset" value="Death" > Death Cases</label>
        </div>
               
        <p id = "Comment"></p>
        <script>
            var b = 2;
            button(2);
            function button(data) {
                if(data == 1) {
                    b = b == 2 ? 2 : b - 1;
                } else if ( data == 2) {
                    b = 2;
                } else if (data == 3) {
                    b = 3;
                } else if (data == 4) {
                    b = 4;
                } else {
                    b = b == 4?  4 : b + 1;
                }
                if (b == 2) {
                    document.getElementById("subtitle").innerHTML = "Overview of the daily confirmed cases in 2021";
                    document.getElementById("b2").style.backgroundColor= "mintcream";
                    document.getElementById("b3").style.backgroundColor= "Gainsboro";
                    document.getElementById("b4").style.backgroundColor= "Gainsboro";
                    document.getElementById("selection").style.display = "none";
                    figure1();
                } 
                if (b == 3) {
                    document.getElementById("subtitle").innerHTML = "Overview of the daily death in 2021";
                    document.getElementById("b2").style.backgroundColor= "Gainsboro";
                    document.getElementById("b3").style.backgroundColor= "mintcream";
                    document.getElementById("b4").style.backgroundColor= "Gainsboro";
                    document.getElementById("selection").style.display = "none"; 
                    figure1b();                 
                }
                if (b == 4) {
                    document.getElementById("subtitle").innerHTML = "Total Cases by Age Group";
                    document.getElementById("b2").style.backgroundColor= "Gainsboro";
                    document.getElementById("b3").style.backgroundColor= "Gainsboro";
                    document.getElementById("b4").style.backgroundColor= "mintcream";   
                    document.getElementById("selection").style.display = "block";
                    figure2();
                }
            }
            
            
        </script>

    </body>
</html>
